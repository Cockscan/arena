<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PixelPlex</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'><rect width='24' height='24' rx='4' fill='%2385c742'/><polygon points='9,5 19,12 9,19' fill='white'/></svg>">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Sans:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Oswald:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../src/styles/variables.css">
  <link rel="stylesheet" href="../src/styles/base.css">
  <link rel="stylesheet" href="../src/styles/header.css">
  <style>
    body { background: var(--bg-primary); color: var(--text-primary); }

    .info-header {
      position: fixed; top: 0; left: 0; right: 0; height: var(--header-height);
      background: var(--bg-secondary); border-bottom: 1px solid var(--border);
      display: flex; align-items: center; padding: 0 32px; gap: 16px; z-index: 100;
    }
    .info-header .logo { display: flex; align-items: center; gap: 10px; text-decoration: none; }
    .info-header .logo-icon {
      width: 36px; height: 36px; background: var(--accent); border-radius: 10px;
      display: flex; align-items: center; justify-content: center;
    }
    .info-header .logo-icon svg { width: 18px; height: 18px; fill: white; }
    .info-header .logo-text {
      font-family: var(--font-display); font-size: 26px; color: var(--text-primary); letter-spacing: 2px;
    }
    .info-header .logo-text span { color: var(--accent); }
    .info-back {
      margin-left: auto; display: flex; align-items: center; gap: 6px;
      color: var(--text-secondary); text-decoration: none; font-size: 14px; font-weight: 500;
      padding: 8px 16px; border-radius: 8px; border: 1px solid var(--border);
      transition: all 0.2s;
    }
    .info-back:hover { background: rgba(255,255,255,0.06); color: var(--text-primary); border-color: var(--border-bright); }
    .info-back svg { width: 16px; height: 16px; }

    .info-container {
      max-width: 780px; margin: 0 auto;
      padding: calc(var(--header-height) + 48px) 32px 80px;
    }
    .info-title {
      font-family: var(--font-display); font-size: 42px; letter-spacing: 2px;
      margin-bottom: 8px;
    }
    .info-date { font-size: 13px; color: var(--text-muted); margin-bottom: 40px; }
    .info-body h2 {
      font-family: var(--font-heading); font-size: 18px; font-weight: 600;
      color: var(--text-primary); margin: 32px 0 12px; letter-spacing: 0.5px;
    }
    .info-body h3 {
      font-family: var(--font-heading); font-size: 15px; font-weight: 600;
      color: var(--text-secondary); margin: 20px 0 8px;
    }
    .info-body p {
      font-size: 14px; color: var(--text-secondary); line-height: 1.8; margin-bottom: 16px;
    }
    .info-body ul {
      padding-left: 20px; margin-bottom: 16px;
    }
    .info-body li {
      font-size: 14px; color: var(--text-secondary); line-height: 1.8; margin-bottom: 4px;
    }
    .info-body strong { color: var(--text-primary); }
    .info-body a { color: var(--accent); text-decoration: none; }
    .info-body a:hover { text-decoration: underline; }

    .info-sidebar {
      position: fixed; left: 0; top: var(--header-height); bottom: 0; width: 240px;
      background: var(--bg-secondary); border-right: 1px solid var(--border);
      padding: 24px 16px; overflow-y: auto;
    }
    .info-sidebar-title {
      font-size: 11px; font-weight: 600; text-transform: uppercase; letter-spacing: 1.5px;
      color: var(--text-muted); padding: 0 8px; margin-bottom: 12px;
    }
    .info-sidebar a {
      display: block; padding: 8px 10px; border-radius: 6px; font-size: 13px;
      color: var(--text-secondary); text-decoration: none; margin-bottom: 2px;
      transition: all 0.15s;
    }
    .info-sidebar a:hover { background: rgba(255,255,255,0.04); color: var(--text-primary); }
    .info-sidebar a.active { background: rgba(133,199,66,0.1); color: var(--accent); }

    @media (min-width: 769px) {
      .info-container { margin-left: 240px; }
    }
    @media (max-width: 768px) {
      .info-sidebar { display: none; }
      .info-container { padding: calc(var(--header-height) + 24px) 20px 60px; }
      .info-title { font-size: 32px; }
    }
  </style>
</head>
<body>

  <div class="info-header">
    <a href="index.html" class="logo">
      <div class="logo-icon"><svg viewBox="0 0 24 24"><polygon points="5,3 19,12 5,21"/></svg></div>
      <div class="logo-text">PIXELPLEX<span>.</span></div>

    <a href="index.html" class="info-back">

    <a href="#terms">Terms of Service</a>
    <a href="#privacy">Privacy Policy</a>
    <a href="#refund">Refund & Cancellation</a>
    <a href="#community">Community Guidelines</a>
    <a href="#playback">Playback Policy</a>
    <a href="#risk">Risk Policy</a>

      playback: {

    // Load the right page based on hash
    function loadPage() {
      const pageKey = (window.location.hash || '#about').replace('#', '');
      const page = pages[pageKey] || pages.about;

      document.getElementById('pageTitle').textContent = page.title;
      document.getElementById('pageDate').textContent = page.date;
      document.getElementById('pageBody').innerHTML = page.body;
      document.title = `${page.title} — PixelPlex`;

      // Highlight active sidebar link
      document.querySelectorAll('.info-sidebar a').forEach(link => {
        link.classList.toggle('active', link.getAttribute('href') === `#${pageKey}`);
      });

      // Scroll to top on page change
      window.scrollTo(0, 0);
    }

    // Load on initial visit and on hash change (sidebar clicks)
    loadPage();
    window.addEventListener('hashchange', loadPage);

</body>
</html>
